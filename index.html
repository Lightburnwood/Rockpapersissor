<!DOCTYPE html>
<html>
<head>
 
    <title>Rockpapersissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: arial;">
    <header>Rock - Paper - Sissors</header>
    <div class="score">
        <h1>Player:</h1>
        <h1 id="player"></h1>
        <h1 id="playerresult"></h1>
        <p id="result">RESULT</P>
        <h1 id="computerresult"></h1>    
        <h1 id="computer"></h1>
        <h1>:Computer</h1>
    </div>
    <div class="div">
        <button id="r">✊</button>
        <button id="p">✋</button>
        <button id="s">✌️</button>
    </div>
    <script src="script.js" charset="UTF-8"></script>
    

</body>
</html>
